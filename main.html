<!DOCTYPE html>
<html dir="ltr" lang="en-GB" style="overflow-y: scroll; overscroll-behavior-y: none; font-size: 15px;">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->

    <title>Ops</title>
</head>

<body>

    <!-- 
      Home 
    -->
    <main data-bind="visible:$data.view()==='home'" class="">
        <h1 class="text-4xl">Operations</h1>
        <div>
            <button data-bind="click:home_on_app_statistics " class="bg-v3-500 hover:bg-v3-700 text-white font-bold py-2 px-4 rounded-full ">App Stats (notes)</button>
        </div>
        <div data-bind="html:$data.console "></div>
        <div>
            <p class="mt-5 mb-3 text-muted ">© 2017–2021</p>
        </div>
    </main>
    <!-- 
        /Home 
    -->


</body>

</html>
